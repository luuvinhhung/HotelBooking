<header>
  <img class="logo" src="assets/letsgo.png" alt="" />
  <button class="loginButton" mat-button>
    Đăng nhập >
  </button>
</header>

<div id="logoImg">
  <img  src="assets/letsgo.png" style="height: 100px; width: 300px;">
</div>
<span class="slogan">Tìm cho bạn khách sạn phù hợp nhất cho kì nghỉ trọn vẹn</span>

<div class="search">
  <input class="searchInput" [(ngModel)]='location' autofocus="autofocus" type="text" placeholder="Nhập tỉnh, thành phố">
  <button mat-raised-button class="searchButton" (click)='search()' color="primary">
    <i class="fa fa-search fa-2x"></i>
  </button>
</div>

<div class="container"> 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/assets/category0.jpg" style="width:960px; height:720px;">
        </div>
  
        <div class="item">
          <img src="/assets/category1.png" style="width:960px; height:720px;">
        </div>
      
        <div class="item">
          <img src="/assets/category2.png" style="width:960px; height:720px;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
<footer>Copyright 2018 letsgo | Bảo lưu toàn quyền.</footer>
